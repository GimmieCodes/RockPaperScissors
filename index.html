<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <script>
        let player = 0
        let comp = 0
        function computerPlay(){
            let randomNumber = Math.floor(Math.random()*100)
            if (randomNumber <= 33){
                return "ROCK";
            } else if (randomNumber <= 66 ){
                return "PAPER";
            } else (randomNumber <= 99)
                return "SCISSORS";
        }
        
        function play(playerSelection, computerSelection){
            console.log(playerSelection);
            console.log(computerSelection);
            if (playerSelection == computerSelection){
                return console.log("It's a tie!");
            }else if (playerSelection !== computerSelection){
                if (computerSelection == "SCISSORS"){
                    if (playerSelection == "PAPER"){
                        return comp++, console.log("You lose scissors beats paper.");
                    }else{
                    return player++;
                    }
                }else if(computerSelection == "PAPER"){
                    if (playerSelection == "ROCK"){
                        return comp++, console.log("You lose paper beats rock.");
                    }else if (playerSelection == "SCISSORS"){
                        return player++, console.log("You win scissors beats paper.");
                    }
                }else if (computerSelection == "ROCK"){
                    if (playerSelection == "PAPER"){
                        return player++, console.log("You win paper beats rock.");
                    }else if (playerSelection == "SCISSORS"){
                        return comp++, console.log("You lost rock beats scissors.");
                    }
                }else if (computerSelection == "SCISSORS"){
                    if (playerSelection == "ROCK"){
                        return player++, console.log("You win rock beats scissors.");
                    }
                }else if (computerSelection == "ROCK"){
                    if (playerSelection == "SCISSORS"){
                        return comp++, console.log("You lost rock beats scissors.")
                    }
                }

            }else{
                return console.log("error")
            }
        }
        
        function game(){
            for (let i = 0; i < 5; i++){
                const computerSelection = computerPlay();
                play(prompt("Rock, Paper, Scissors","").toUpperCase(), computerSelection);
            }
             }
             if (comp > player){
                 console.log("YOU LOST")
             }else if (comp < player){
                 console.log("YOU WON")
             }else if(comp == player){
                 console.log("TIE")
             }
        game()
    </script>
</body>
</html>
