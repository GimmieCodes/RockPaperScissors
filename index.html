    <script>
        function computerPlay(){
            let randomNumber = Math.floor(Math.random()*100)
            if (randomNumber <= 33){
                return console.log("ROCK!");
            } else if (randomNumber <= 66 ){
                return console.log("PAPER!");
            } else (randomNumber <= 99)
                return console.log("SCISSORS!");
        }

    </script>
